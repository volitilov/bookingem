{% extends 'base.html' %}

{% block body %}
<!-- block content -->
  <h2>Registration</h2>
  <form method="post">
      {{ form.csrf_token }}
      <br>{{ form.username.label }} <br> {{ form.username }} <br>
      <br>{{ form.email.label }} <br> {{ form.email }} <br>
      <br>{{ form.password.label }} <br> {{ form.password }} <br>
      <br>{{ form.password2.label }} <br> {{ form.password2 }} <br>
      <br> {{ form.submit }}
  </form>
<!-- end block content -->
{% endblock %}
