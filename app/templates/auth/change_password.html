{% extends 'base.html' %}

{% block body %}
<!-- block content -->
  <h2>Change password:</h2>
  <form method="post">
      {{ form.csrf_token }}
      <br>{{ form.old_password.label }} <br> {{ form.old_password }} <br>
      <br>{{ form.password.label }} <br> {{ form.password }} <br>
      <br>{{ form.password2.label }} <br> {{ form.password2 }} <br>
      <br> {{ form.submit }}
  </form>
<!-- end block content -->
{% endblock %}
